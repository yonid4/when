# Docker Compose configuration for When application
# Note: 'version' field is obsolete in newer Docker Compose versions

services:
  # Backend Service - Flask API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: when-backend
    restart: unless-stopped
    ports:
      - "5050:5050"
    env_file:
      - .env
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5050
      - RUNNING_IN_DOCKER=true
    networks:
      - when-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5050/api/auth/debug/config', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service - React with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
        - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
    container_name: when-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - when-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  when-network:
    driver: bridge
